<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Test</title>
</h:head>
<h:body>
<h:form>
	<h:outputLabel value="Add Airline"/>		
	<h:inputText id="name" value="#{crudService.searchString}"/>
	<h:commandButton value="Add">
	<f:ajax listener="#{crudService.add}" execute="@form" render="list"/>
	</h:commandButton>
	<br/>
	<h:outputLabel value="Delete Airline"/>		
	<h:inputText id="name1" value="#{crudService.searchString1}"/>
	<h:commandButton value="Delete">
	<f:ajax listener="#{crudService.delete}" execute="@this" render="list"/>
	</h:commandButton><br/>
	
	<h:outputLabel value="Update Airline"/>	<br/>
	<h:outputLabel value="Select Airplan"/>
	<h:inputText id="name2" value="#{crudService.searchforUpdate}"/><br/>
	<h:outputLabel value="New Airplan name"/>
	<h:inputText id="name3" value="#{crudService.setforUpdate}"/>
	<h:commandButton value="Update">
	<f:ajax listener="#{crudService.update}" execute="@this" render="list"/>
	</h:commandButton>
	<h:dataTable id="list" var="p" value="#{crudService.airlinelist}" border="1">
			<h:column>
				<f:facet name="header">Airline Id:</f:facet>
				#{p.id}
			</h:column>
			<h:column>
				<f:facet name="header">Airline:</f:facet>
				#{p.name}
			</h:column>
						
		</h:dataTable>
		<h:commandLink action="home" >home</h:commandLink><br/>
		<h:commandLink action="back" >Back</h:commandLink>
</h:form>
</h:body>
</html>
