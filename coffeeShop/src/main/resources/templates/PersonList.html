<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
rel="stylesheet" media="screen"/>
<script src="http://cdn.jsdeliver.net/webjars/jquery/2.1.4/jquery.min.js"
th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<title>Insert title here</title>
</head>
<body>
<header>
<nav class="navbar navbar-default">
<div class="container-fluid">
<div class="navbar-header">
<a class="navbar-brand" href="#">CoffeeShop</a>
</div>
</div>
</nav>
</header>
<table>
<tr>
<th>Id</th>
<th>FirstName</th>
<th>LastName</th>
<th>Email</th>
<th>City</th>
<th>State</th>
<th>zipcode</th>
<th>Phone</th>
<th>Enable</th>
</tr>
<tr th:each="person : ${displayPerson}" th:object="${person}">
<td th:text="${person.id}"></td>
<td th:text="${person.firstName}"></td>
<td th:text="${person.lastName}"></td>
<td th:text="${person.email}"></td>
<td th:text="${person.address.city}"></td>
<td th:text="${person.address.state}"></td>
<td th:text="${person.address.zipcode}"></td>
<td th:text="${person.phone}"></td>
<td th:text="${person.enable}?'yes' : 'no'"></td>
<td> <a href="#" th:href="@{/person/view(id=*{id})}">View</a></td>

<td> <a href="#" th:href="@{/person/delete(id=*{id})}">Remove</a></td>
	
</tr>
</table>
<a href="/person">Add new Person</a>
<footer class="footer" style="position: absolute; bottom:0; background-color:#f5f5f5;">
<div class="container">
  <p class="text-muted">copyright</p>
</div>
</footer>
</body>
</html>
