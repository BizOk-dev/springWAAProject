<%@ taglib prefix="sec"	uri="http://www.springframework.org/security/tags"%>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="UTF-8"/>
<title>Product Detail</title>
</head>
<body>
<h1>Product Detail</h1>
<table>
<tr>

		<th>Id</th>
		<th>Product Name</th>
		<th>Description</th>
		<th>Price</th>

</tr>
<tr th:object="${productdetail}">
<td th:text="*{id}"></td>
<td th:text="*{productName}"></td>
<td th:text="*{description}"></td>
<td th:text="*{price}"></td>
<td> <a href="#" th:href="@{/product/edit(id=*{id})}">Edit</a></td>
</tr>
</table>
</body>
</html>
