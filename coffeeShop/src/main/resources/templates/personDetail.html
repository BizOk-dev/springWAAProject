<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="UTF-8"/>
<title>Person Detail</title>
</head>
<body>
<h1>Person Detail</h1>
<table>
<tr>

<th>Id</th>
<th>FirstName</th>
<th>LastName</th>
<th>Email</th>
<th>City</th>
<th>State</th>
<th>zipcode</th>
<th>Phone</th>
<th>Enable</th>

</tr>
<tr th:object="${persondetail}">
<td th:text="*{id}"></td>
<td th:text="*{firstName}"></td>
<td th:text="*{lastName}"></td>
<td th:text="*{email}"></td>
<td th:text="*{address.city}"></td>
<td th:text="*{address.state}"></td>
<td th:text="*{address.zipcode}"></td>
<td th:text="*{phone}"></td>
<td th:text="*{enable}?'yes' : 'no'"></td>
<td> <a href="#" th:href="@{/person/edit(id=*{id})}">Edit</a></td>
</tr>
</table>
</body>
</html>
