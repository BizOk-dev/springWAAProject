<!DOCTYPE html>
<html lang="en"
 xmlns="http://www.w3.org/1999/xhtml"	
 xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
	<h1>List of Orders</h1>
	<table class="table table-striped">
	<thead>
	<tr>
		<th>Id</th>
		<th>Order Date</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>City</th>
		<th>State</th>
		<th>Zip Code</th>
		<th>Total Amount</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="order : ${displayOrder}">
	<td th:text="${order.id}"></td>
	<td th:text="${order.orderDate}"></td>
	<td th:text="${order.person.firstName}"></td>
	<td th:text="${order.person.lastName}"></td>
	<td th:text="${order.person.address.city}"></td>
	<td th:text="${order.person.address.state}"></td>
	<td th:text="${order.person.address.zipcode}"></td>
	<!-- <td th:text="${order.getTotalAmount}"></td> -->
	</tr>
	</tbody>
	</table>
 <a th:href="@{/order}">Add Order </a>
</body>
</html>
